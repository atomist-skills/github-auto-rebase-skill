subscription RebaseOnPullRequestComment {
    Comment {
        body @matches(re: "^.*/rebase.*$")
        pullRequest(state: "open") @required {
            url
            baseBranchName
            branchName
            state
            number
            repo {
                owner
                name
                org {
                    provider {
                        apiUrl
                    }
                }
            }
        }
    }
}
