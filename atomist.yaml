skill:
  name: atomist/github-auto-rebase-skill
  title: GitHub Auto-rebase pull request
  version: 1.0.0
  author: Atomist
  description: |
    Automatically rebase a pull request branch if there are pushes to the base branch
  category:
    - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-rebase-skill
  repository: https://github.com/atomist-skills/github-rebase-skill.git
  icon: https://images.atomist.com/rug/flow.png

  package:
    - use: atomist/package-sdm-skill/package
      parameters:
        main: node_modules/@atomist/skill/lib/function.js
        dependencies: keep

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint

parameters:
  - repo_filter:
      name: repos
      display_name: Repositories
      description: Select for which repositories pull request auto-rebasing should be available
      required: false
  - single_choice:
      name: strategy
      display_name: Default Merge Strategy
      description: |-
        Git merge strategy used when rebasing pull request branches
      options:
        - text: Ours
          value: ours
        - text: Theirs
          value: theirs
      required: false
