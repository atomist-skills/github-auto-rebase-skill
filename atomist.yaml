skill:
  name: "@atomist/github-auto-rebase-skill"
  title: GitHub Auto-rebase pull request
  version: 0.1.1
  author: Atomist
  description: |
    Automatically rebase a pull request branch if there are pushes to the base branch
  category:
    - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/github-rebase-skill
  repository: https://github.com/atomist-skills/github-rebase-skill.git
  icon: https://images.atomist.com/rug/flow.png

  package:
    - use: '@atomist/package-sdm-skill/package'
      parameters:
        main: 'node_modules/@atomist/skill/lib/function.js'

  runtime:
    memory: 1024
    name: nodejs10
    entry_point: entryPoint
